image: node:20

stages:
  - test
  - deploy

test project:
  stage: test
  script:
    - echo "noch keine tests angelegt, diese Stage fixed automatisch"

deploy project:
  stage: deploy
  only:
    - main
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN